<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>{% block title %}Diabetes Prediction{% endblock %}</title>
</head>
<body>
    {% block navbar %}
    <div class="container">
        <div class="navbar navbar-fixed-top">
            <div class="container">
                <br>
                <a href="{{ url_for('index') }}" class="btn btn-info" role="button">Home</a>
                <a href="{{ url_for('lab') }}" class="btn btn-info" role="button">Diagnostic</a>
            </div>
        </div>
        <div class="page-header">
        </div>
    </div>
    {% endblock %}

    <div class="container mt-3"> {# 콘텐츠 마진 추가 #}
        {% block content %}{% endblock %}
    </div>

    <div class="container">
         <footer>&copy; Choi sangjean</footer> {# PDF 내용대로 포함 #}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %} {# 스크립트 블록 추가 #}
</body>
</html>
